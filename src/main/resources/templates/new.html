<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <p class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${user.getEmail()}"></span>
                <span class="align-middle mr-1">with roles:</span>
                <th:block th:each="role : ${user.getRoles()}" th:text="${role.getName} + ' '"></th:block>
            </p>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link active" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a sec:authorize="hasAnyAuthority('ADMIN', 'USER')" class="nav-link" href="/{id}" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab">New user</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-header">
                        <div class="m-1">
                            <h5>Add new user</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                          th:action="@{/save}"
                          th:object="${user}"
                          method="POST">
                        <div class="form-group fw-bold">
                            <label for="firstName">First name</label>
                            <input th:name="firstName" th:type="text" class="form-control"
                                   id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group fw-bold">
                            <label for="lastName">Last name</label>
                            <input th:name="lastName" th:type="text" class="form-control"
                                   id="lastName" placeholder="Last name">
                        </div>
                        <div class="form-group fw-bold">
                            <label for="age">Age</label>
                            <input th:name="age" th:type="number" min="0" max="127" class="form-control"
                                   id="age" placeholder="Age">
                        </div>
                        <div class="form-group fw-bold">
                            <label for="email">Email</label>
                            <input th:name="email" th:type="text" class="form-control"
                                   id="email" placeholder="Email">
                        </div>
                        <div class="form-group fw-bold">
                            <label for="password">Password</label>
                            <input th:name="password" th:type="text" class="form-control"
                                   id="password" placeholder="Password">
                        </div>
                        <label for="roleAdmin"><b>Role</b></label>
                        <select multiple class="form-control form-control-sm" id="roleAdmin" name="roleAdmin" size="2"
                                required>
                            <option th:value="ADMIN" th:checked="user.roles" th:text="ADMIN"></option>
                            <option th:value="USER" th:checked="user.roles" th:text="USER"></option>
                        </select>
                        <br>
                        <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new
                            user
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
