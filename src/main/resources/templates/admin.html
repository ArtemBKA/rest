<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <p class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${user.getEmail()}"></span>
                <span class="align-middle mr-1">with roles:</span>
                <th:block th:each="role : ${user.getRoles()}" th:text="${role.getName} + ' '"></th:block>
            </p>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link active" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a sec:authorize="hasAnyAuthority('ADMIN', 'USER')" class="nav-link" href="/admin/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" th:href="@{/new}">New user</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-header">
                        <div class="m-1">
                            <h5>All users</h5>
                        </div>
                    </div>
                    <div class="card fw-bold">
                        <div class="card-body">
                            <table class="table fw-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr th:each="user :${users}">
                                    <td th:text="${user.id}">ID</td>
                                    <td th:text="${user.firstName}">First name</td>
                                    <td th:text="${user.lastName}">Last name</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td>
                                        <th:block th:each="role: ${user.getRoles()}"
                                                  th:text="${role.getName()} + ' '"></th:block>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-info text-white"
                                           data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-danger text-white"
                                           data-bs-toggle="modal"
                                           data-bs-target="#DELETE"
                                           th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                    </td>
                                    <div class="modal small" th:id="${'editModal'+user.id}"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form th:action="@{/{id}/edit(id=${user.id})}"
                                                      th:object="${user}" th:method="PATCH">
                                                    <div class="modal-body col-md text-center">
                                                        <label for="id"><b>ID</b></label>
                                                        <input th:name="id" th:type="text" readonly
                                                               class="form-control" id="id"
                                                               th:value="${user.id}"/>
                                                        <br>
                                                        <label for="name"><b>First name</b></label>
                                                        <input th:name="firstName" th:type="text"
                                                               class="form-control" id="name"
                                                               th:value="${user.firstName}"/>
                                                        <br>
                                                        <label for="lastName"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="lastName"
                                                               th:value="${user.lastName}"/>
                                                        <br>
                                                        <label for="age"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control" id="age"
                                                               th:value="${user.age}"/>
                                                        <br>
                                                        <label for="email"><b>Email</b></label>
                                                        <input th:name="email" th:type="text"
                                                               class="form-control" id="email"
                                                               th:value="${user.email}"/>
                                                        <br>
                                                        <label for="password"><b>Password</b></label>
                                                        <input th:name="password" type="password"
                                                               class="form-control" id="password"
                                                               th:value="@{user.password}"/>
                                                        <br>
                                                        <label for="roleAdmin"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm"
                                                                id="roleAdmin" name="roleAdmin" size="2"
                                                                required>
                                                            <option th:value="ADMIN"
                                                                    th:checked="user.roles"
                                                                    th:text="ADMIN"></option>
                                                            <option th:value="USER" th:checked="user.roles"
                                                                    th:text="USER"></option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal small align-center" th:id="${'DELETE'+user.id}"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                    <button type="button" class="close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form class="modal-body col-md text-center"
                                                      th:action="@{/{id}/delete(id=${user.id})}"
                                                      th:method="DELETE">
                                                    <div class="modal-body col-md text-center">
                                                        <label for="id1"><b>ID</b></label>
                                                        <input th:name="id" th:type="text" class="form-control"
                                                               id="id1" th:value="${user.id}" disabled/>
                                                        <br>
                                                        <label for="name1"><b>First name</b></label>
                                                        <input th:name="firstName" th:type="text"
                                                               class="form-control"
                                                               id="name1" th:value="${user.firstName}" disabled/>
                                                        <br>
                                                        <label for="lastName1"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="lastName1"
                                                               th:value="${user.lastName}" disabled/>
                                                        <br>
                                                        <label for="age1"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control"
                                                               id="age1" th:value="${user.age}" disabled/>
                                                        <br>
                                                        <label for="email1"><b>Email</b></label>
                                                        <input th:name="email" th:type="text"
                                                               class="form-control"
                                                               id="email1" th:value="${user.email}" disabled/>
                                                        <br>
                                                        <label for="role1"><b>Role</b></label>
                                                        <input th:name="role1" th:type="text"
                                                               class="form-control"
                                                               id="role1" th:value="${user.getRolesToString()}" disabled/>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
