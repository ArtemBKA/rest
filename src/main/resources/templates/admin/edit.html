<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h3>
        <a th:insert="logout">
            <button type="submit" style="font-size: 1em; padding:3px 137px;">Logout</button>
        </a>
    </h3>
    <h3>
        <a th:href="@{/admin}">
            <button type="submit" style="font-size: 1em; padding:3px 137px;">Back to Main</button>
        </a>
    </h3>
    <h2>Edit User</h2>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td><label>
                    <input readonly th:field="*{id}"/>
                </label></td>
            </tr>
            <tr>
                <td>FirstName:</td>
                <td><label>
                    <input th:field="*{firstName}"/>
                </label></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><label>
                    <input th:field="*{lastName}"/>
                </label></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><label>
                    <input type="number" th:field="*{age}"/>
                </label></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><label>
                    <input th:field="*{email}"/>
                </label></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><label>
                    <input th:field="*{password}"/>
                </label></td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>
                    <th:block th:each="role: ${roles}">
                        <label>
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}" th:value="${role.id}"/>
                        </label>
                    </th:block>
                </td>
            </tr>
        </table>
        <input type="submit" style="font-size: 1em; padding:3px 96px;" value="Save">
    </form>
</div>
</body>
</html>
